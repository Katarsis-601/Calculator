<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <section class="calculator_input">
        </section>
        <section class="container-1">
            <button class="btn-1" metadata-text='('>(</button>
            <button class="btn-2" metadata-text=")">)</button>
            <button class="btn-3" metadata-text="%">%</button>
            <button class="btn-4" metadata-text="AC">AC</button>
        </section>

        <section class="container-2">
            <button class="btn-5" metadata-text="7">7</button>
            <button class="btn-6" metadata-text="8">8</button>
            <button class="btn-7" metadata-text="9">9</button>
            <button class="btn-8" metadata-text="/">/</button>
        </section>

        <section class="container-3">
            <button class="btn-9" metadata-text="4">4</button>
            <button class="btn-10" metadata-text="5">5</button>
            <button class="btn-11" metadata-text="6">6</button>
            <button class="btn-12" metadata-text="*">x</button>
        </section>

        <section class="container-4">
            <button class="btn-13" metadata-text="3">3</button>
            <button class="btn-14" metadata-text="2">2</button>
            <button class="btn-15" metadata-text="1">1</button>
            <button class="btn-16" metadata-text="-">-</button>
        </section>

        <section class="container-5">
            <button class="btn-17" metadata-text="0">0</button>
            <button class="btn-18" metadata-text=".">.</button>
            <button class="btn-19" metadata-text="=">=</button>
            <button class="btn-20" metadata-text="+">+</button>
        </section>
    </div>
    <script src="./index.js"></script>
</body>

</html>
